<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
<!--no zoom-->


    <title id="title">Link breaker</title>
    <meta name="description" content="Compute breaking time of chained molecules" />
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="options">
        <div>
            <label for="nb-of-link">Number of links</label>
            <input type="number" value="10" id="nb-of-link">
        </div>
        <div>
            <label for="nb-breakable">Number of breakable links</label>
            <input type="number" value="7" id="nb-breakable">
        </div>

        <div>
            <label for="temperature">Temperature</label>
            <input type="number" value="453" id="temperature">
        </div>

        <div>
            <label for="lignin-mass">Lignin Mass</label>
            <input type="number" value="0.1" id="lignin-mass">
        </div>

        <div>
            <label for="syringal-fraction">Syringal fraction</label>
            <input type="number" value="0.75" id="syringal-fraction">
        </div>

        <div>
            <label for="salient-volume">Salient Volume</label>
            <input type="number" value="20" id="salient-volume">
        </div>

        <div>
            <label for="repeat">Repeat</label>
            <input type="number" value="10" id="repeat">
        </div>
    </div>
    <button id="start-button">Start</button>
    <button id="download-button">Download</button>
    <div id="results"></div>
</body>
<script type="text/javascript" src="./js/all.js"></script>
</html>
